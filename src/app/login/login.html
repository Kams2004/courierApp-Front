<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600 p-5">
  <div class="bg-white rounded-xl shadow-2xl p-10 w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-indigo-600 mb-3">Système de Gestion des Courriers</h1>
      <p class="text-gray-600">Connectez-vous à votre compte</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ errorMessage }}
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input type="email" id="email" formControlName="email"
          [class]="'w-full px-4 py-3 border-2 rounded-lg text-base transition-colors focus:outline-none focus:border-indigo-500 ' + (email?.invalid && email?.touched ? 'border-red-500' : 'border-gray-300')"
          placeholder="Entrez votre email">
        <div class="text-red-500 text-xs mt-1" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
            [class]="'w-full px-4 py-3 pr-12 border-2 rounded-lg text-base transition-colors focus:outline-none focus:border-indigo-500 ' + (password?.invalid && password?.touched ? 'border-red-500' : 'border-gray-300')"
            placeholder="Entrez votre mot de passe">
          <button type="button" (click)="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" class="text-gray-400 hover:text-gray-600"></i>
          </button>
        </div>
        <div class="text-red-500 text-xs mt-1" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading"
        class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 px-4 rounded-lg font-semibold text-base transition-all duration-200 hover:from-indigo-600 hover:to-purple-700 hover:-translate-y-0.5 hover:shadow-lg disabled:opacity-70 disabled:cursor-not-allowed disabled:transform-none">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Connexion en cours...</span>
      </button>
    </form>

    <div class="text-center mt-6">
      <a href="#" class="text-indigo-500 hover:text-purple-600 text-sm transition-colors hover:underline">Mot de passe
        oublié ?</a>
    </div>
  </div>
</div>
