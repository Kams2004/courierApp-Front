<div class="bg-white rounded-lg shadow p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl font-bold text-gray-800">Departments</h2>
    <button routerLink="/admin/departements/create" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
      <i class="fas fa-plus"></i>
      <span>Add Department</span>
    </button>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full table-auto">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Code</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let dept of departements">
          <td class="px-6 py-4 text-sm text-gray-900">{{ dept.name }}</td>
          <td class="px-6 py-4 text-sm text-gray-900">{{ dept.code }}</td>
          <td class="px-6 py-4 text-sm text-gray-900">{{ dept.description }}</td>
          <td class="px-6 py-4 text-sm">
            <button [routerLink]="['/admin/departements/update', dept.id]" class="text-blue-600 hover:text-blue-800 mr-3">
              <i class="fas fa-edit"></i>
            </button>
            <button (click)="deleteDepartement(dept.id)" class="text-red-600 hover:text-red-800">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
