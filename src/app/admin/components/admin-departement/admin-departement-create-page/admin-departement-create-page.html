<div class="bg-white rounded-lg shadow p-6">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Create Department</h2>
  <form [formGroup]="departementForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
      <input type="text" formControlName="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Code</label>
      <input type="text" formControlName="code" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
      <textarea formControlName="description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>
    <div class="flex space-x-4">
      <button type="submit" [disabled]="departementForm.invalid" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg disabled:opacity-50">
        Create Department
      </button>
      <button type="button" routerLink="/admin/departements" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg">
        Cancel
      </button>
    </div>
  </form>
</div>
