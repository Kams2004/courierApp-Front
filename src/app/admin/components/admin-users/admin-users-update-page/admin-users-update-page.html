<div class="bg-white rounded-lg shadow p-6">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Update User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
        <input type="text" formControlName="firstName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
        <input type="text" formControlName="lastName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input type="email" formControlName="email" readonly class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
      <input type="password" formControlName="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
        <select formControlName="role" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option value="ADMIN">Admin</option>
          <option value="MANAGER">Manager</option>
          <option value="EMPLOYEE">Employee</option>
          <option value="RECEPTIONIST">Receptionist</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Function</label>
        <input type="text" formControlName="fonction" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">Department</label>
      <select formControlName="departmentId" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        <option value="">Select Department</option>
        <option *ngFor="let dept of departments" [value]="dept.id">{{ dept.name }}</option>
      </select>
    </div>
    <div class="flex space-x-4">
      <button type="submit" [disabled]="userForm.invalid" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg disabled:opacity-50">
        Update User
      </button>
      <button type="button" routerLink="/admin/users" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-lg">
        Cancel
      </button>
    </div>
  </form>
</div>
